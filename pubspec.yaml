name: dartssh
version: 1.0.5+5
description: Dart SSH package providing First-class tunnelling primitives.
author: Green Appers, Inc. <greenappers@gmail.com>
homepage: https://github.com/GreenAppers/dartssh

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  asn1lib: ^0.8.1
  convert: ^2.1.1
  meta: ^1.1.6
  http: ^0.12.0+2
  pedantic: ^1.8.0
  pointycastle: ^2.0.1
  tweetnacl:
    git:
      url: https://github.com/redDwarf03/tweetnacl-dart.git
  validators: ^2.0.0+1

dev_dependencies:
  build_runner: ^1.4.0
  test: ^1.6.5
